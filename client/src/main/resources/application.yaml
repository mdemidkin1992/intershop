server:
  port: 8080

# Actuator
management:
  endpoints:
    web:
      exposure:
        include: '*'
  endpoint:
    health:
      show-details: always

# App
spring:
  application:
    name: intershop
  main:
    allow-bean-definition-overriding: true # убрать после dev

  # Liquibase
  liquibase:
    change-log: classpath:db/changelog/db.changelog-master.xml
    enabled: true
    drop-first: true

  thymeleaf:
    encoding: UTF-8
    mode: HTML

  # Datasource (reactive)
  r2dbc:
    url: r2dbc:postgresql://localhost:5432/intershop-db
    username: postgres
    password: postgres

  # Cache
  cache:
    type: redis
    redis:
      time-to-live: 60000 # 1 минута

  # Redis
  data:
    redis:
      host: localhost
      port: 6379

  # Security
  security:
    oauth2:
      client:
        registration:
          keycloak:
            client-id: intershop-client
            client-secret: xODGIdLaADbA3jcBBa4HV1pa2MAeDxMQ
            authorization-grant-type: client_credentials
            scope: openid
        provider:
          keycloak:
            authorization-uri: http://localhost:8180/realms/intershop/protocol/openid-connect/auth
            token-uri: http://localhost:8180/realms/intershop/protocol/openid-connect/token
            jwk-set-uri: http://localhost:8180/realms/intershop/protocol/openid-connect/certs

# Payment service
payment-app:
  host: localhost
  port: 8081

logging:
  level:
    sql: debug
    web: trace